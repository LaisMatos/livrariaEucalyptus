<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="css/style.css">
    <link rel="stylesheet" type="text/css" href="css/styleLogin.css">
    <title>Acesso de ADM</title>
</head>
<body>
    <header id="headerLogin">
        <div id="titulo">
            <h1>Login de acesso ao CMS</h1>         
        </div>
        <div>
            <label id="logo">Livraria Eucalyptus</label>            
        </div>  
    </header>
            
    <main>
        <section id="conteudo">
            
            <div id="conteudoLogin">
                <h3>Autenticação para o CMD</h3>
                
                <div id="form">
                    <form name="autenticacao" method="" action="">
                        <span>Login:</span> 
                        <input type="text" name="email" size="60" maxlength="30">

                        <span>Senha:</span> 
                        <input type="password" name="senha" size="60" maxlength="30"> 
                    </form>
                </div>

                <button id="botao">OK</button>
            </div>

        </section>
    </main>

    <footer>
        <section>
             <form action="footer">

             </form>
        </section>
    </footer>
</body>
</html>
